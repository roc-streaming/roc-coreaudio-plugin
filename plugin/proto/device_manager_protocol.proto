syntax = "proto3";

package rcp.proto;

service DeviceManagerProtocol
{
    rpc ping(None) returns (None) {}

    rpc get_info(None) returns (Info) {}

    rpc add_device(AddDeviceArgs) returns (None) {}
    rpc delete_device(DeleteDeviceArgs) returns (None) {}
}

message None
{
}

message Info
{
    string version = 1;
    string commit = 2;
}

message AddDeviceArgs
{
}

message DeleteDeviceArgs
{
}
